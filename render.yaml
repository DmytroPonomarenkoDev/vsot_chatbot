services:
  - type: web
    name: vsot-chatbot
    env: docker
    buildCommand: docker build -t vsot-chatbot .
    startCommand: docker run -p $PORT:3000 vsot-chatbot
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_PORT
        value: 3000
      - key: BACKEND_PORT
        value: 4000
      - key: CLIENT_URL
        value: https://${RENDER_EXTERNAL_URL}
      - key: NEXT_PUBLIC_API_URL
        value: https://${RENDER_EXTERNAL_URL}/api

databases:
  - name: postgres
    ipAllowList: [] 